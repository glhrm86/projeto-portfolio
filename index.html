<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
    rel="stylesheet">

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">

</head>
<body>
    <header class="header">
        <img src="./assets/img/logo.png" alt="Logo em pixelart">
        <nav>
            <a class="main-action" href="#">Projetos</a>
            <a class="main-action" href="#">Sobre</a>
            <a class="main-action" href="#">Contatos</a>
            <a class="main-action" href="#" lang="en">Skills</a>
            <a class="main-button" href="#" lang="en">Download CV</a>
        </nav>        
    </header>
    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Guilherme A.</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="main-button" href="#" lang="en">Download CV</a>
                <a class="main-button" href="#">Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML5 em pixelart">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="35">35%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do NODEJS em pixelart">
                    <div class="right">
                        <h3 class="title">NODE JS</h3>
                        <progress class="progress-bar" max="100" value="35">35%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS3 em pixelart">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="35">35%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do TDD em pixelart">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="35">35%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="Logo do JavaScript em pixelart">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="35">35%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do RestAPI em pixelart">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="35">35%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" alt="Logo do React em pixelart">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="35">35%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_ux.png" alt="Logo do UX em pixelart">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="35">35%</progress>
                    </div>
                </article>
            </div>
    </section>
       <section class="section -bgGreen -bdFirst">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="https://glhrm86.github.io/projeto-android/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/projeto-android.png" alt="Projeto Android">
                </figure>
            </a>
            <a href="https://glhrm86.github.io/projeto-cordel/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/cordel-moderno.png" alt="Projeto Cordel">
                </figure>
            </a>
            <a href="https://glhrm86.github.io/projeto-portfolio/">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo-projeto.png" alt="Projeto Portfólio">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
